<!DOCTYPE html>
<html lang="en">
<head>
<title>
Counter Page

<style>

<body>
<h2>Day Counter Page</h2>
<br>
<p>Days from beginning of year:</p>
<div id="Today-Date"></div>
<br>
<p>Average days between dates:</p>
<div id="Average"></div>
<br>
<p>Expected yearly average:</p>
<div id="Expected"></div>
<br>
<p>Days from last date:</p>
<div id="Curr-Length"></div>
<p>Days until 6 months have passed:</p>
<div id="Six-Months-Count"></div>
</body>
<script>
    /*
    2023
    17 feb,17 May,12 June,30 Jun,4 Aug,30 Aug,19 Sep,1 Nov
    Average days: 38
    2024
    19 Jan
    16 Apr
    14 May
    8 Jun
    13 Jun
    23 Jul
    25 Jul
    16 Aug
    29 Aug
    7 Oct
    29 Oct
    12 Nov
    15 Nov (Note: M leads to more P)
    28 Nov (Nervousness before driving test led to lack of sleep and P to compensate)
    */
const minute = 1000 * 60;
const hour = minute * 60;
const day = hour * 24;
const year = day * 365;
const today = new Date();

let dateArray = [];
let dateNumberArray = [];
let finaldateArray = [];

dateArray.push("November 1, 2023");
dateArray.push("January 19, 2024");
dateArray.push("April 16, 2024");
dateArray.push("May 15, 2024");
dateArray.push("June 8, 2024");
dateArray.push("June 13, 2024")
dateArray.push("July 23, 2024");
dateArray.push("July 25, 2024");
dateArray.push("August 16, 2024");
dateArray.push("August 29, 2024");
dateArray.push("October 7, 2024");
dateArray.push("October 29, 2024");
dateArray.push("November 12, 2024");
dateArray.push("November 15, 2024");
dateArray.push("November 28, 2024");
finaldateArray.push(38);

for(let i=0;i<dateArray.length;i++){
    let a = Date.parse(dateArray[i]);    
    //let years = Math.round(a/year);
    dateNumberArray.push(a);
}
for(let i=1;i<dateArray.length;i++){
    let before = i-1;
    let a = dateNumberArray[i]-dateNumberArray[before];    
    let days = Math.round(a/day);
    finaldateArray.push(days);
}
let total = 0;
for(let i=0;i<finaldateArray.length;i++){
    total += finaldateArray[i];
}

let todayParsed = Date.parse(today);

let c = Date.parse("January 1, 2024") //dateNumberArray[0];
let b =  todayParsed - c;
let diff = Math.floor(b/day);

let average = Math.floor(total / finaldateArray.length);

let finalNumberPos = dateNumberArray.length - 1;
let finalNumber = dateNumberArray[finalNumberPos];
let newLength = Math.floor((todayParsed - finalNumber)/day);
let expectedAnnual = Math.round((365/average));
let sixMonthCountdown = 180 - newLength;

document.getElementById("Today-Date").innerHTML = diff;
document.getElementById("Average").innerHTML = average; //total
document.getElementById("Expected").innerHTML = expectedAnnual;
document.getElementById("Curr-Length").innerHTML = newLength;
document.getElementById("Six-Months-Count").innerHTML = sixMonthCountdown;
//console.log(today,finaldateArray,finalNumber);
</script>
</html>
